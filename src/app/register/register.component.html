<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div id="logo-container"></div>
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form #registerForm = "ngForm" (ngSubmit)="register()" ngNativeValidate>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>

            <input class="form-control" type="text" [(ngModel)] = "email" name='email' placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required />
          </div>
          <span> Your email should be formatted like : person@company.com </span>
            <div *ngIf="error_email" class="alert alert-danger">{{error_email}}</div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

            <input class="form-control" type="text" [(ngModel)] = "username" name='username' placeholder="username" required/>

          </div>
            <div *ngIf="error_username" class="alert alert-danger">{{error_username}}</div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" type="password" [(ngModel)] = "password" name='password' placeholder="password" required/>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-def btn-block">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
