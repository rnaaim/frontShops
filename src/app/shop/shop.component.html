<div class="row">
  <div class="col-xs-18 col-sm-6 col-md-4" *ngFor="let shop of myshops">
    <div class="thumbnail img">
      <img src="{{shop['picture']}}" alt="" style="width:100%">
      <div class="caption center">
        <h4>{{shop['name']}}</h4>
        <p class="text-center" style="width:100%"><a href="#" class="btn btn-info btn-lg" role="button">Like</a> <a href="#" class="btn btn-default btn-lg" role="button">Dislike</a></p>
      </div>
    </div>
  </div>
</div>
